<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#000000" />
    <title>Retro Nixie Clock</title>
    <meta name="description" content="High fidelity Nixie Tube clock" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Wallpoet&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #050505;
        overflow: hidden;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      ::-webkit-scrollbar { display: none; }

      @keyframes flicker {
        0% { opacity: 0.98; } 5% { opacity: 0.95; } 10% { opacity: 0.98; } 15% { opacity: 0.99; }
        20% { opacity: 0.95; } 50% { opacity: 0.98; } 100% { opacity: 1; }
      }

      @keyframes unstable-voltage {
        0% { opacity: 1; } 3% { opacity: 0.6; } 5% { opacity: 0.9; } 6% { opacity: 1; }
        25% { opacity: 1; } 26% { opacity: 0.3; } 28% { opacity: 1; } 29% { opacity: 0.2; }
        30% { opacity: 1; } 55% { opacity: 1; } 56% { opacity: 0.7; } 57% { opacity: 1; }
        88% { opacity: 1; } 89% { opacity: 0.4; } 90% { opacity: 1; } 100% { opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
